<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">
          <span>Category : Java Script</span>
        </div>
        <div class="count">Question Count:<span> </span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answered-area"></div>
      <button class="submit-answer">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <div class="results">
        <span class="perfect">Perfect</span>
        you answer 10 question
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
